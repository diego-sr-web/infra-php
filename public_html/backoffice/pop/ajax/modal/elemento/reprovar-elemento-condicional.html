<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Reprovar Item</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="reprovar-elemento-condicional"/>
            <input name="elemento" type="hidden" value="[ELEMENTO_ID]"/>
            <input name="aprovacao" type="hidden" value="0"/>

            <div class="modal-body">
                <div class="txt-center" style="padding: 20px;">
                    Tem certeza que deseja <b>REPROVAR</b> o item?
                </div>
                <div class="form-group">
                    <label>Observações</label>
                    <textarea class="form-control" name="observacao" required spellcheck="true"
                              style="height:120px;"></textarea>
                </div>
                <div class="form-group custom-radio">
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Para qual Etapa voce gostaria de reprovar o projeto?</label>
                        </div>
                        [RADIO_REPROVACAO]
                    </div>
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="tempo-em-minutos"
                           placeholder="Tempo trabalhado em minutos" required type="number" value=""/>
                    <label>*Tempo trabalhado em minutos, exemplo: 1 hora = 60 minutos</label>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
