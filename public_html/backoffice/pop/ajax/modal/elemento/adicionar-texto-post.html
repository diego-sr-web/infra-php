<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Adicionar texto</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-texto"/>
            <input name="elemento" type="hidden" value="[ELEMENTO_ID]"/>

            <div class="modal-body">
                <div class="form-group">
                    <label>Texto</label>
                    <textarea class="form-control" name="texto" spellcheck="true"
                              style="height:120px;">[ELEMENTO_TEXTO]</textarea>
                </div>
                <div class="form-group">
                    <label>Texto Imagem</label>
                    <textarea class="form-control" name="textoImagem"
                              style="height:120px;">[ELEMENTO_TEXTOIMAGEM]</textarea>
                </div>
                <div class="form-group">
                    <label>Referência</label>
                    <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-primary btn-file btn-flat border-0">
                                    Procurar&hellip; <input class="upload-preview" multiple name="arquivos[]"
                                                            type="file">
                                </span>
                            </span>
                        <input class="form-control" disabled="disabled" readonly type="text">
                    </div>
                    <p class="help-block">Max. 5MB</p>
                    <img class="img-preview" src="" style="width:50%; display:none;"/>
                </div>

                <div class="form-group">
                    <label>Observações</label>
                    <textarea class="form-control" name="observacao" spellcheck="true" style="height:120px;">[ELEMENTO_OBSERVACAO]</textarea>
                </div>

            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
