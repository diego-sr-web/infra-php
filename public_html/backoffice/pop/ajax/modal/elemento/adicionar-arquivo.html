<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Adicionar arquivo ao pedido</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-arquivo"/>
            <input name="elemento" type="hidden" value="[ELEMENTO_ID]"/>

            <div class="modal-body">
                <div class="form-group">
                    <label>Arquivo *</label>
                    <div class="input-group">
						<span class="input-group-btn">
							<span class="btn btn-primary btn-file btn-flat border-0">
								Procurar&hellip; <input class="upload-preview" name="arquivo" type="file">
							</span>
						</span>
                        <input class="form-control" disabled="disabled" readonly type="text">
                    </div>
                    <p class="help-block">Max. 5MB</p>
                    <!-- <img class="img-preview" style="width:100%; display:none;" src="" /> -->
                </div>
                <div class="form-group">
                    <label>Observação</label>
                    <textarea class="form-control" name="observacao" spellcheck="true" style="height:120px;"></textarea>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
