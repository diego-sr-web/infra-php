<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Editar dados do post</h4>
        </div>
        <form action="" method="post">
            <input name="form" type="hidden" value="editar-elemento-facebook"/>
            <input name="elemento" type="hidden" value="[ELEMENTO_ID]"/>

            <div class="modal-body">
                <div class="form-group">
                    <label>Data de Publicação</label>
                    <input autocomplete="off" class="form-control datepicker" data-date-format="yyyy-mm-dd" data-date-language="pt-BR"
                           data-provide="datepicker" name="dataPublicacao" type="text"
                           value="[DATAPUBLICACAO_POST]"/>
                </div>
                <div class="form-group">
                    <label>Categoria do Post</label>
                    <select class="form-control" name="categoria">
                        [SELECT_CATEGORIAS]
                    </select>
                </div>
                <!--
                <div class="form-group">
                    <label>Observações</label>
                    <textarea name="observacao" class="form-control" style="height:120px;"></textarea>
                </div>
                -->
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
