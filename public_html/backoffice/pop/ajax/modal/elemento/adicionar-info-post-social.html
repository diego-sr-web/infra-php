<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Adicionar Informações do Post</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-info-post-social"/>
            <input name="elemento" type="hidden" value="[ELEMENTO_ID]"/>

            <div class="modal-body">
                <div class="form-group">
                    <label>Data de Publicação</label>
                    <input autocomplete="off" class="form-control datepicker" data-date-format="yyyy-mm-dd" data-date-language="pt-BR"
                           data-provide="datepicker"
                           name="dataPublicacao" type="text" value="[ELEMENTO_DATA]"/>
                </div>
                <div class="checkbox">
                    <label style="padding: 0">
                        <input [ELEMENTO_IMPULSIONAMENTO] name="impulsionarPost" type="checkbox">&nbsp;&nbsp;Impulsionar post ?
                    </label>
                </div>
                <div class="form-group">
                    <label>Imagens do Post</label>
                    <div class="input-group">
						<span class="input-group-btn">
							<span class="btn btn-primary btn-file btn-flat border-0">
								Procurar&hellip; <input class="upload-preview" multiple name="imagensPost[]"
                                                        type="file">
							</span>
						</span>
                        <input class="form-control" disabled="disabled" readonly type="text">
                    </div>
                    <p class="help-block">Max. 5MB</p>
                </div>

                <div class="form-group">
                    <label>Mecânica/Texto do Criativo</label>
                    <textarea class="form-control trumbowyg" name="mecanica" spellcheck="true">[ELEMENTO_MECANICA]</textarea>
                </div>
                <div class="form-group">
                    <label>Legenda</label>
                    <textarea class="form-control" name="legenda" spellcheck="true" style="height:120px;">[ELEMENTO_LEGENDA]</textarea>
                </div>
                <div class="form-group">
                    <label>Referencias</label>
                    <textarea class="form-control trumbowyg" name="referencia" spellcheck="true" style="height:120px;">[ELEMENTO_REFERENCIAS]</textarea>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('.trumbowyg').trumbowyg();

    $("input[type='checkbox']:not(.simple), input[type='radio']:not(.simple)").iCheck({
        checkboxClass: "icheckbox_minimal", radioClass: "iradio_minimal"
    });
</script>
