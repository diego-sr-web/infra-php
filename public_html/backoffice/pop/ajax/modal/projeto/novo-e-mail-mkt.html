<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Criar novos E-mail Marketing</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-novo-email-mkt"/>
            <div class="modal-body blocos-pagina">
                <input name="projeto" type="hidden" value="[PROJETO_ID]"/>
                <div class="bloco-pagina">
                    <div class="js-remove-pagina bt-remove-etapa"><i class="fa fa-remove" title="Criar email Marketing"></i>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input autocomplete="off" class="form-control" name="novas-pecas"
                               placeholder="Numero de emails adicionais a serem criadas" required type="number" value=""/>
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Criar E-mails</button>
            </div>
        </form>
    </div>
</div>
