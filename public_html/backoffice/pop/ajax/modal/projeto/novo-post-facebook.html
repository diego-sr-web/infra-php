<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Cadastrar novo post</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-post"/>
            <div class="modal-body blocos-pagina">
                <input name="projeto" type="hidden" value="[PROJETO_ID]"/>
                <div class="bloco-pagina">
                    <div class="js-remove-pagina bt-remove-etapa"><i class="fa fa-remove" title="Remover Página"></i>
                    </div>
                    <div class="form-group">
                        <label>Data de Publicação</label>
                        <input autocomplete="off" class="form-control datepicker" data-date-end-date="[PROJETO_MESFIM]"
                               data-date-format="yyyy-mm-dd" data-date-language="pt-BR"
                               data-date-start-date="[PROJETO_MESINICIO]" data-provide="datepicker"
                               name="dataPublicacao[]" type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Categoria do Post</label>
                        <select class="form-control" name="categoria[]">
                            [PROJETO_CATEGORIA]
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary btn-block btn-flat js-bloco-pagina btn-bloco-pagina" type="button">
                    Adicionar novo post
                </button>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
