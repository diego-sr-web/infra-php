<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Cadastrar Novos Posts</h4>
        </div>
        <form action="" enctype="multipart/form-data" method="post">
            <input name="form" type="hidden" value="adicionar-post-blog"/>
            <input name="projeto" type="hidden" value="[PROJETO_ID]"/>
            <div class="modal-body blocos-pagina">
                <div class="bloco-pagina">
                    <div class="js-remove-pagina bt-remove-etapa"><i class="fa fa-remove" title="Remover PÃ¡gina"></i>
                    </div>
                    <div class="form-group">
                        <label>Titulo</label>
                        <input autocomplete="off" class="form-control" name="tituloPost[]" spellcheck="true" type="text"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <label>Editoria</label>
                        <input autocomplete="off" class="form-control" name="editoria[]" spellcheck="true" type="text"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <label>Data do Post</label>
                        <input autocomplete="off" class="form-control datepicker" data-date-format="yyyy-mm-dd"
                               data-date-language="pt-BR" data-provide="datepicker"
                               name="dataPublicacao[]" type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Referencias</label>
                        <textarea class="form-control" name="referencias[]" spellcheck="true"
                                  style="height:120px;"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-flat js-bloco-pagina btn-bloco-pagina" type="button">
                    Adicionar novo post
                </button>

            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
