<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Finalizar/arquivar projeto - [PROJETO_NOME]</h4>
        </div>
        <form action="" method="post">
            <input name="form" type="hidden" value="arquivar-projeto"/>
            <input name="projeto" type="hidden" value="[PROJETO_ID]"/>
            <div class="modal-body">
                <div class="txt-center" style="padding: 20px;">
                    Tem certeza que deseja finalizar o projeto <b>[PROJETO_NOME]</b>?
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-check"></i> Finalizar
                </button>
            </div>
        </form>
    </div>
</div>
