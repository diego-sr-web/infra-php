<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
            <h4 class="modal-title">Delegar Tarefas</h4>
        </div>
        <form action="" method="post">
            <input name="form" type="hidden" value="delegar-tarefas"/>
            <input name="tarefas" type="hidden" value="[LISTA_ID_TAREFAS]"/>

            <div class="modal-body">
                <div class="txt-center" style="padding: 20px;">
                    <p>Delegar as tarefas:</p>
                    <p><b>[TXT_TAREFAS]</b></p>
                </div>
                <div class="form-group custom-radio">
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Prioridade</label>
                        </div>
                        [PRIORIDADE_TAREFA]
                    </div>
                </div>
                <div class="form-group custom-radio">
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Respons√°vel</label>
                        </div>
                        [RESPONSAVEL_TAREFA]
                    </div>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                        class="fa fa-times"></i> Cancelar
                </button>
                <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("input[type='checkbox']:not(.simple), input[type='radio']:not(.simple)").iCheck({
            checkboxClass: "icheckbox_minimal", radioClass: "iradio_minimal"
        })
    });
</script>
