<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
    <h4 class="modal-title">Editar área</h4>
</div>
<form action="" method="post">
    <input name="form" type="hidden" value="editar-area"/>
    <input name="area" type="hidden" value="[ID_AREA]"/>
    <div class="modal-body">
        <div class="form-group">
            <label>Nome da Área*</label>
            <input class="form-control" name="nome" type="text" value="[NOME_AREA]"/>
        </div>
        <div class="form-group">
            <label>Cor*</label>
            <div class="input-group demo2">
                <input class="form-control" name="cor" type="text" value="[COR_AREA]"/>
                <span class="input-group-addon"><i></i></span>
            </div>
        </div>
    </div>
    <div class="modal-footer clearfix">
        <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                class="fa fa-times"></i> Cancelar
        </button>
        <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-save"></i> Salvar</button>
    </div>
</form>
<script type="text/javascript">
    $(function () {
        $('.demo2').colorpicker();
    });
</script>
