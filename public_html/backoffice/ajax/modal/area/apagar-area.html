<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
    <h4 class="modal-title">Apagar área - [NOME_AREA]</h4>
</div>
<form action="" method="post">
    <input name="form" type="hidden" value="apagar-area"/>
    <input name="area" type="hidden" value="[ID_AREA]"/>
    <div class="modal-body">
        <div class="txt-center" style="padding: 20px;">
            Tem certeza que deseja apagar a área <b>[NOME_AREA]</b>?
        </div>
    </div>
    <div class="modal-footer clearfix">
        <button class="btn btn-danger btn-flat border-0 pull-left" data-dismiss="modal" type="button"><i
                class="fa fa-times"></i> Cancelar
        </button>
        <button class="btn btn-primary btn-flat border-0" type="submit"><i class="fa fa-trash-o"></i> Apagar</button>
    </div>
</form>
